<script>
  $('#toggle').click(function () {
    var light = 'css/light-theme.css';
    var dark = 'css/dark-theme.css';
    var curr_src = $('#test').attr('href');
    var toggled_src = curr_src == dark ? light : dark;
    $('#test').attr('href', toggled_src);
  });
  const body = document.querySelector('body');
  document.querySelector('#toggle').onclick = function () {
    body.classList.toggle('darkmode')
  }
</script>
